<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
  <link rel="stylesheet" href="/static/css/style.css">
<body>

  
  <div class="container">
    <!-- JUMBOTRON -->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>   

    <!-- DROP DOWN  -->
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>

        <!-- DEMOGRAPHIC INFO PANEL -->
        <div class="panel panel-primary">
          <div class="panel-heading panel-heading-custom">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>

      <!-- Navigation Bar       -->
      <div class="col-md-10">
        <div class="row">
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <button id="summaryBut" class="btn btn-sm btn-primary btn-outline-success" type="button">Project Summary</button>
              <button id="topBut" class="btn btn-sm btn-success btn-outline-secondary" type="button">Top 10 Chart</button>
              <button id="bubBut" class="btn btn-sm btn-danger btn-outline-secondary" type="button">Bacteria Cultures Chart</button>
              <button id="washBut" class="btn btn-sm btn-warning btn-outline-secondary" type="button">Washing Freq</button>
              <button id="allBut" class="btn btn-sm btn-info btn-outline-secondary" type="button">All Charts</button>
            </form>
          </nav>
        </div>
        <div class="row explanation">
          <div id="explanation">
          </div>
        </div>
        <div class="row">
          <div id="focusChart" align="center">
          </div>
        </div>
        <!-- BAR CHART -->
        <div class="row">
          <div class="col-md-5">
            <div id="bar"></div>
          </div>

          <!-- GAUGE CHART -->
          <div class="col-md-5">
            <div id="gauge"></div>
          </div>
        </div>
      </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
